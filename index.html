<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="main.light.base.css">
        
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
        <title>Focus with white noise</title>

    </head>

    <body>
        <header id="title">Focus <span>with white noise</span></header>
        <noscript>Did you turn on Allow JavaScript?</noscript>
        <div class="controls">
            <p style="display: none;" id="loading">Still in loading...</p>
            <div>
                <div class="FixBox"><button id="play"><span class="material-symbols-outlined">
                            play_arrow
                        </span></button></div>
                <div class="FixBox"><button id="dark"><span class="material-symbols-outlined">
                            dark_mode
                        </span></button></div>
                <div class="FixBox"><button id="clean"><span class="material-symbols-outlined">
                            transition_fade
                        </span></button></div>
            </div>
        </div>

        <div id="blankMode" class="hidden"><p class="tips">Blank mode is on. Click or touch to off.</p></div>

        <audio preload="auto" loop style="display: none;" id="audio">
            <source src="whitenoise.ogg" type="audio/ogg">
            Your browser is not supported.
        </audio>
        <footer>
            <p><span class="material-symbols-outlined">
                    copyright
                </span>MiRinChan | <a href="https://afdian.com/a/mirin">Donate with 爱发电</a> </p>
        </footer>
        <script src="main.script.js"></script>
    </body>

</html>
